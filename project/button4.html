<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="max-width: 1440px; margin: auto">
      <div style="display: flex; justify-content: space-between; gap: 50px">
        <div>
          <img src="TICK1.jpeg" alt="Membership Package Image" />
        </div>
        <div>
          <h1>Membership for 1 year Package</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae
            alias ullam quo explicabo illum aut, ducimus vel maxime delectus
            adipisci, quam molestiae tempora est iusto labore soluta a sed non?
          </p>
          <div>
            <div style="display: flex; justify-content: space-between">
              <div>
                <label for="adults">Adults</label>
                <input id="adults" type="number" value="0" />

                <label for="children">Children</label>
                <input id="children" type="number" value="0" />

                <button id="enter-btn">Enter</button>
                <div id="booking-amount" style="display: none"></div>
                <button id="confirm-btn" style="display: none">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const adultInput = document.getElementById("adults");
      const childInput = document.getElementById("children");
      const enterBtn = document.getElementById("enter-btn");
      const confirmBtn = document.getElementById("confirm-btn");
      const bookingAmount = document.getElementById("booking-amount");

      enterBtn.onclick = function () {
        const adultValue = parseInt(adultInput.value);
        const childValue = parseInt(childInput.value);
        const totalAmount = (adultValue + childValue) * 1500;
        bookingAmount.innerHTML = `Total Booking Amount: Rs. ${totalAmount}`;
        bookingAmount.style.display = "block";
        confirmBtn.style.display = "block";
      };

      confirmBtn.onclick = function () {
        window.location.href = "thank-you.html";
      };
    </script>
  </body>
</html>
